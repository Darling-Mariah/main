
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MiamFinder App </title>
     
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
     <div class="container">
        <header>
           <h1><i class="fas fa-utensils"></i> Chercheur de Recettes </h1>
           <p> Trouver vos meilleurs recettes du monde entier ici </p>
        </header>

        <p class="api-link">
            Les recettes proviennent de <a href="https://www.themealdb.com/api.php"> TheMealDB 🍲👨‍🍳 </a>
          
        </p>

        <div class="search-container">
            <input type ="text" id="search-input" placeholder="Chercher une recette...">
            <button id="search-btn"> Rechercher </button>
        </div>
         
        <div id="error-container" class="hidden">
                 
            <p> Aucune recettes trouvées. Essayez à nouveau! </p>

        </div>
        
        <!--affiche ce qu'on sasie dans la barre de recherche-->
        <div id="result-heading">
            <!-- à compléter-->
        </div>
           
        <!--container pour les recettes-->
        <div id="meals" class="meals-container">

        </div>
        
        <!--container pour voir les détails d'une recette-->
        <div id="meal-details" class="hidden">
               <button id="back-btn"> <i class="fas fa-arrow-left"> Retour </i></button>
               <!--image de la recette ainsi que les détails-->
               <div class="meal-details-content"></div>
              
        </div>

     </div>
     <script src="script.js"></script>
</body>
</html>
